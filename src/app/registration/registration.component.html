<h1 class="welcome">Welcome</h1>
<div class="registration-container">
  <h2>Registration</h2>
  <form [formGroup]="registerForm"> <!--action="" -->
    <div class="form-group">
      <label for="name">Username<span class="required"></span> :</label>
      <input type="text" id="name" name="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number<span class="required"></span> :</label>
      <input type="number" id="contactNumber" name="contactNumber" maxlength="10" formControlName="contactNumber">
    </div>
    <div class="form-group">
      <label for="email">Email<span class="required"></span> :</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password<span class="required"></span> :</label>
      <input type="password" id="password" name="password" formControlName="password">
    </div>
    <button type="submit" (click)="postCustomer()">Register</button>
  </form>
</div>
